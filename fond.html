<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        body {
            background: transparent;
        }
    </style>
</head>
<title>Fonds de carte visionscarto</title>

<body>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <style type="text/css">
                .country {
                    fill: white;
                }
                .coast {
                    fill: none;
                    stroke: #555;
                    stroke-width: 0.2mm;
                    stroke-linecap: round;
                }
                .border {
                    fill: none;
                    stroke: #555;
                    stroke-width: 0.15mm;
                    stroke-linecap: round;
                }
                .continents {
                    fill: #eee;
                }
                .capital {
                    stroke: #000;
                    stroke-width: 0.15mm;
                    fill: white;
                }
                .country-island {
                    stroke: #555;
                    stroke-width: 0.2mm;
                    fill: #b47a2c;
                }
                .population {
                    stroke: #fff;
                    stroke-width: 0.14mm;
                    fill: red;
                    fill-opacity: 0.3;
                }
                .gdp {
                    stroke: #fff;
                    stroke-width: 0.14mm;
                    fill: blue;
                    fill-opacity: 0.3;
                }
                #frame {
                    fill: none;
                    stroke: #444;
                    stroke-width: 0.2mm;
                    stroke-linecap: round;
                }
            </style>
        </defs>
    </svg>

    <script src="./lib/d3.v3.min.js"></script>
    <script src="./lib/d3.geo.projection.v0.min.js"></script>
    <script src="./lib/topojson.v1.min.js"></script>
    <script src="./lib/queue.v1.min.js"></script>
    <script src="./lib/d3.geo.projection.visionscarto.js"></script>
    <script src="./lib/polyhedron.js"></script>
    <script>
        function param(x, def) {
            var re = new RegExp('[?](.*&)*' + x + '=([^&]*)'),
                m = window.location.href.match(re);
            if (m) {
                return m[2];
            }
            return def;
        }

        var topo = 'build/countries.topo.json',
            projection = null,
            laius_projection = '',
            pj = param('projection', 'robinson'),
            rotate = param('rotate', null);

        switch (pj) {
        case 'bertin1953':
            projection = d3.geo.visionscarto()
                .translate([285, 360]);
            laius_projection = 'Projection créée par Philippe Rivière d’après Jacques Bertin (1953).';
            break;
        case 'robinson':
            projection = d3.geo.robinson()
                .translate([324, 245])
                .scale(128)
                .rotate([-10.23]);
            laius_projection = 'Projection d’Arthur H. Robinson (1963).';
            break;
        case 'larrivee':
            projection = d3.geo.larrivee()
                .translate([340, 255])
                .scale(121)
                .rotate([-10.23]);
            laius_projection = 'Projection de Léo Larrivée (1988).';
            break;
        case 'bottomley':
            projection = d3.geo.bottomley()
                .translate([287, 265])
                .scale(152)
                .rotate([-10.23]);
            laius_projection = 'Projection d’Henry Bottomley (2003).';
            break;
        case 'winkel3':
            projection = d3.geo.winkel3()
                .translate([314, 265])
                .scale(160)
                .rotate([-10.23]);
            laius_projection = 'Projection d’Oswald Winkel, dite Winkel-Tripel (1921).';
            break;
        case 'gallpeters':
            projection = d3.geo.cylindricalEqualArea()
                .parallel(45)
                .translate([348, 240])
                .scale(154)
                .rotate([-10.23]);
            laius_projection = 'Projection de James Gall (1855), popularisée par Arno Peters.';
            break;
        case 'waterman':
            projection = d3.geo.polyhedron.waterman()
                .rotate([25, -2])
                .scale(118)
                .translate([200, 200])
                .precision(.1);
            laius_projection = 'Projection de Waterman.';
            break;
        default:
            if (pj in d3.geo) {
                projection = d3.geo[pj]();
                laius_projection = 'Projection : ' + pj + '.';
            } else {
                alert('projection ' + pj + ' inconnue');
                projection = null;
            }
            break;
        }


        var laius = [
          laius_projection,
          'Contours : Natural Earth, modifiés Visionscarto. Logiciel : D3.js',
          'Gratuit et libre pour tous usages. Nous aimons les cartes, partageons-les !  contact@visionscarto.net'
        ];

        if (rotate) {
            projection.rotate([parseFloat(rotate)]);
        }

        var width = 700,
            height = 475;

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .attr('id', 'base map');

        graphsignature(['Visionscarto', '2016'], laius);


        var world = svg.append('g')
            .attr('id', 'world');

        queue()
            .defer(d3.json, topo)
            .defer(d3.csv, './data/capitals.csv')
            .defer(d3.csv, './data/island-nations.csv')
            .defer(d3.json, '../some-geo-data/population-centroids.geojson')
            .await(function (error, wjson, capitals, islands, pop) {

                if (error) throw error;

                var countries = wjson.objects.countries;
                countries.geometries = countries.geometries
                    .filter(function (d) {
                        return ['ATA', 'ATF'].indexOf(d.properties.iso_a3) < 0;
                    })
                    .sort(function (a, b) {
                        return (
                            a.properties.name_sort,
                            b.properties.name_sort
                        );
                    });

                world.append('path')
                    .attr('class', 'continents')
                    .attr('id', 'continents')
                    .datum(topojson.merge(wjson, countries.geometries))
                    .attr("d", path);


                world.append('g')
                    .attr('id', 'countries')
                    .selectAll('.country')
                    .data(topojson.feature(wjson, countries).features)
                    .enter()
                    .append('path')
                    .attr('class', function (d) {
                        return 'country ' + class_iso_a3(d.properties);
                    })
                    .attr("d", path)
                    .attr('id', function (d) {
                        return class_iso_a3(d.properties) + ' ' + d.properties.name;
                    });

                world.append('path')
                    .datum(topojson.mesh(wjson, countries, function (a, b) {
                        return a !== b;
                    }))
                    .attr({
                        class: 'border',
                        id: 'borders',
                        d: path
                    });
                world.append('path')
                    .datum(topojson.mesh(wjson, countries, function (a, b) {
                        return a == b;
                    }))
                    .attr({
                        class: 'coast',
                        id: 'coasts',
                        d: path
                    });


                // ISLAND NATIONS
                var isl = world.append('g')
                    .attr({
                        id: 'island nations',
                    });

                isl.selectAll('circle')
                    .data(
                        islands.map(function (d) {
                            var p = projection([parseFloat(d.lon), parseFloat(d.lat)]);
                            if (p) {
                                d.x = p[0];
                                d.y = p[1];
                            }
                            return d;
                        })
                        .sort(function (a, b) {
                            return d3.descending(a.id, b.id);
                        })
                )
                    .enter()
                    .append('circle')
                    .attr({
                        id: function (d) {
                            return d.id + ' ' + d.name;
                        },
                        cx: function (d) {
                            return d.x;
                        },
                        cy: function (d) {
                            return d.y;
                        },
                        class: function (d) {
                            return d.id + ' ' + 'country-island';
                        },
                        r: '0.25mm',
                    });


                // CAPITALS
                var cap = world.append('g')
                    .attr({
                        id: 'capitals',
                    });

                cap.selectAll('rect')
                    .data(
                        capitals.map(function (d) {
                            var p = projection([parseFloat(d.lon), parseFloat(d.lat)]);
                            if (p) {
                                d.x = p[0];
                                d.y = p[1];
                            }
                            return d;
                        })
                        .sort(function (a, b) {
                            return d3.descending(a.id, b.id);
                        })
                )
                    .enter()
                    .append('rect')
                    .attr({
                        id: function (d) {
                            return d.id + ' ' + d.capital;
                        },
                        x: function (d) {
                            return d.x;
                        },
                        y: function (d) {
                            return d.y;
                        },
                        class: 'capital',
                        width: '0.4mm',
                        height: '0.4mm',
                        transform: 'translate(-0.5, -0.5)',
                    });


                // POPULATION
                var data = pop
                        .features
                        .map(function(d) {
                            d.xy = projection(d.geometry.coordinates)
                            d.pop = parseFloat(d.properties.POP_EST);
                            return d;
                        })
                        .filter(function(d) {
                            return (d.properties.ISO_A3 !== -99) && d.pop > 0;
                        })
                        .sort(function (a, b) {
                            return d3.descending(a.pop, b.pop);
                        })

                var pop_scale = d3.scale.sqrt()
                .domain([0, d3.max(data, function(d) { return d.pop; })])
                .range([1, 23]);

                world.append('g')
                    .attr('id', 'population')
                    .selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('class', function (d) {
                        return 'population ' + (d.properties.ISO_A3);
                    })
                    .attr({
                        cx: function (d) {
                            return d.xy[0];
                        },
                        cy: function (d) {
                            return d.xy[1];
                        },
                        r: function (d) {
                            return pop_scale(d.pop);
                        },
                    })
                    .attr('id', function (d) {
                        return d.properties.ISO_A3 + ' ' + d.properties.NAME;
                    });


                // GDP/PIB
                var data = pop
                        .features
                        .map(function(d) {
                            d.xy = projection(d.geometry.coordinates)
                            d.gdp = parseFloat(d.properties.GDP_MD_EST);
                            return d;
                        })
                        .filter(function(d) {
                            return (d.properties.ISO_A3 !== -99) && d.gdp > 0;
                        })
                        .sort(function (a, b) {
                            return d3.descending(a.gdp, b.gdp);
                        })

                var gdp_scale = d3.scale.sqrt()
                .domain([0, d3.max(data, function(d) { return d.gdp; })])
                .range([1, 23]);

                world.append('g')
                    .attr('id', 'gdp')
                    .selectAll('rect')
                    .data(data)
                    .enter()
                    .append('rect')
                    .attr('class', function (d) {
                        return 'gdp ' + (d.properties.ISO_A3);
                    })
                    .attr({
                        x: function (d) {
                            return d.xy[0];
                        },
                        y: function (d) {
                            return d.xy[1];
                        },
                        width: function (d) {
                            return gdp_scale(d.gdp);
                        },
                        height: function (d) {
                            return gdp_scale(d.gdp);
                        },
                        transform: function(d) {
                            var x = -gdp_scale(d.gdp)/2;
                            return 'translate(' + x + ',' + x + ')';
                        }
                    })
                    .attr('id', function (d) {
                        return d.properties.ISO_A3 + ' ' + d.properties.NAME;
                    });
            });


        function class_iso_a3(prop) {
            return (prop.iso_a3 != '-99') ? prop.iso_a3 : prop.sov_a3;
        }

        function graphsignature(lignes, laius) {
            var sig = svg
                .append('g')
                .attr('id', 'signature');

            sig.append('rect')
                .attr({
                    id: 'frame',
                    x: 2,
                    y: 2,
                    width: width - 8,
                    height: height - 5,
                });
            var signature = sig.append('g').attr('id', lignes[0]);

            signature
                .selectAll('text')
                .data(lignes)
                .enter()
                .append('text')
                .attr("y", function (d, i) {
                    return 14 * i;
                })
                .attr("fill", "black")
                .attr("text-anchor", "middle")
                .style("font-size", "8px")
                .text(function (d) {
                    return d.toUpperCase();
                });

            var bbox = signature[0][0].getBBox();
            signature
                .attr({
                    transform: 'translate(' + [width - bbox.width / 2 - 14, height - bbox.height - 2] + ')',
                });


            signature
                .selectAll('line')
                .data(lignes.slice(1))
                .enter()
                .append('line')
                .attr({
                    x1: -bbox.width / 2,
                    x2: bbox.width / 2,
                    y1: function (d, i) {
                        return 14 * i + 4;
                    },
                    y2: function (d, i) {
                        return 14 * i + 4;
                    }
                })
                .attr("stroke", "black");

            if (laius) {
                signature = sig.append('g')
                    .attr('id', laius[0]);
                signature.selectAll('text')
                    .data(laius)
                    .enter()
                    .append('text')
                    .attr("y", function (d, i) {
                        return 9 * i;
                    })
                    .attr("fill", "black")
                    .attr("text-anchor", "start")
                    .style("font-size", "6px")
                    .text(function (d) {
                        return d;
                    })

                var bbox = signature[0][0].getBBox();
                signature
                    .attr({
                        transform: 'translate(' + [12, height - bbox.height - 4] + ')',
                    });

            }

        }
    </script>
