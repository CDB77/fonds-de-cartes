    <script src="./lib/d3.v3.min.js"></script>
    <script src="./lib/queue.v1.min.js"></script>

<script>
function create_choropleth(e, opts) {

	var svg = d3.select(
		e
		.getSVGDocument()
		.getElementsByTagName("svg")[0]
	);

	var sign = opts.order === 'desc' ? -1 : 1;

	function accessor(d) {
		return sign * parseFloat(d[opts.field]) || NaN;
	}

	var what = '.' + (opts.what || 'country');
	var range = opts.range || ['#cc2f2f', 'yellow'];

	queue()
	.defer(d3.csv, opts.csv)
	.await(function(err, data) {

		var color = d3.scale.log()
			.domain(d3.extent(data, accessor))
			.range(range);

		svg.selectAll(what)
		.style({
			fill: '#999',
		});
		
		svg.selectAll('#gdp').remove();

		data
		.forEach(function(d,i) {
			var id = '.' + d.code;
			svg
			.select(what + id)
			.style({
				fill: color(accessor(d)),
				'fill-opacity': 1,
			});
		});
	});
}
</script>
